<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Map</title>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var mymap = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(mymap);

        var paths = {}; // Object to store polyline objects for each IP address

        async function fetchDataAndRefreshMap() {
            console.log('FETCHING DATA...');
            const response = await fetch('/update_location');
            console.log(response);
            const data = await response.json();

            console.log('Received data from server:', data);

            // Clear existing paths and markers
            Object.values(paths).forEach(path => path.setLatLngs([]));

            data.geolocation_data.forEach(coord => {
                const latLng = [coord.lat, coord.long];

                // Check if a path exists for the current IP, create one if not
                if (!paths[coord.ip]) {
                    paths[coord.ip] = L.polyline([], { color: getRandomColor() }).addTo(mymap);
                }

                paths[coord.ip].addLatLng(latLng);
                L.marker(latLng).addTo(mymap).bindPopup(`IP: ${coord.ip}<br>Date: ${coord.date}`);
            });

            console.log('Paths and markers updated on the map');
        }

        // Function to generate a random color
        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        setInterval(fetchDataAndRefreshMap, 1000);

        fetchDataAndRefreshMap();

    </script>
</body>
</html>
