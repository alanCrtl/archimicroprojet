version: '3'

services:
  api:
    build: ../api
    image: kafka_api
    container_name: kafka_api_container
    ports:
        - "8000:8000"
    volumes:
        - ../api:/app
    networks:
      - archimicroprojet_kafka_net

  kafka-consumer:
    build:
      context: ./
    environment:
      KAFKA_BROKER: kafka:9092 #change to 29092 when testing with diff pc
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: coordonnee
    networks:
      - archimicroprojet_kafka_net
  
  front :
    build: ../front
    image: kafka_front
    container_name: kafka_front_container
    ports: 
      - "4200:4200"
    volumes :
      - ../front:/app
    command: ng serve --host 0.0.0.0
    networks:
      - archimicroprojet_kafka_net
    depends_on:
      - api


networks:
  archimicroprojet_kafka_net:
    external: true
